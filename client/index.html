<!doctype html>
<html ng-app="eveApp">
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet" media="screen">
        <link href="css/plugin.css" rel="stylesheet" media="screen">
        <link href="css/pushNotifications.css" rel="stylesheet" media="screen">
        <link href="css/wikipedia.css" rel="stylesheet" media="screen">
        <link href="css/speak.css" rel="stylesheet" media="screen">
    </head>
    
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#"><img src="img/eve_small.png"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Push Notifications</a>
                    </li>
                    <li>
                        <a href="#">Wikipedia</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div class="container">
            <div id="plugin-panel-notification" class="panel panel-default">
                <div class="panel-heading">Push Notifications</div>
                <div class="panel-body plugin-panel-body" ng-controller="pushNotificationsCtrl">
                    <form class="form-inline" ng-submit="pushNotification()">
                        <div class="form-group">
                            <label class="sr-only" for="PushNotificationTitleTextInput">Title</label>
                            <input id="PushNotificationTitleTextInput" type="text" class="form-control"
                            ng-model="titleText"  placeholder="Title" />
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="PushNotificationMessageTextInput">Message</label>
                            <input id="PushNotificationMessageTextInput" type="text" class="form-control"
                            ng-model="messageText" placeholder="Message" />
                        </div>
                        <div class="form-group">
                            <input class="btn btn-default" type="submit" value="Send" />
                        </div>
                    </form>
                    <!--<p>Status: {{codeStatus}}</p>-->
                </div>
            </div>
            <div id="plugin-panel-wikipedia" class="panel panel-default">
                <div class="panel-heading">Wikipedia</div>
                <div class="panel-body plugin-panel-body" ng-controller="wikipediaCtrl">
                    <form class="form-inline" ng-submit="getWikipediaArticle()">
                        <div class="form-group">
                            <label class="sr-only" for="WikipediaTitleTextInput">Title</label>
                            <input id="WikipediaTitleTextInput" type="text" class="form-control"
                            ng-model="titleText"  placeholder="Title" />
                        </div>
                        <div class="form-group">
                            <input class="btn btn-default" type="submit" value="Send" />
                        </div>
                    </form>
                    <p>{{wikipediaArticle}}</p>
                </div>
            </div>
            <div id="plugin-panel-speak" class="panel panel-default">
                <div class="panel-heading">Speak</div>
                <div class="panel-body plugin-panel-body" ng-controller="speakCtrl">
                    <form class="form-inline" ng-submit="speak()">
                        <div class="form-group">
                            <label class="sr-only" for="SpeakMessageTextInput">Title</label>
                            <input id="SpeakMessageTextInput" type="text" class="form-control"
                            ng-model="messageText"  placeholder="Message" />
                        </div>
                        <div class="form-group">
                            <input class="btn btn-default" type="submit" value="Send" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="container main" ng-controller="commandsFlowCtrl">
                {{commandsFlow.info}}
            </div>
        </div>
        <script src="//code.jquery.com/jquery.js"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/pushNotificationsCtrl.js"></script>
        <script src="js/controllers/wikipediaCtrl.js"></script>
        <script src="js/controllers/speakCtrl.js"></script>
        <script src="js/controllers/commandsFlowCtrl.js"></script>
        <script src="js/services/audioService.js"></script>
    </body>

</html>
